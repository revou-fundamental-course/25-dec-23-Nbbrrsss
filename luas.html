<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kalkulator Segitiga - Luas</title>
</head>
<body>
    <div class="main-content">
        <header>Kalkulator Segitiga - Luas</header>
        <h4>Selamat datang di halaman luas!</h4>
        <h4>Ini adalah halaman untuk menghitung luas segitiga.</h4>

        <hr>
        <div class="note-container">
            <p class="note">Rumus luas segitiga adalah L = 1/2 × alas × tinggi</p>
        </div>
        <div class="form-container">
            <label for="alas">Alas:</label>
            <input type="number" id="alas" placeholder="Masukkan panjang alas">

            <label for="tinggi">Tinggi:</label>
            <input type="number" id="tinggi" placeholder="Masukkan tinggi">

            <div class="btn-container">
                <button onclick="hitungLuas()">Hitung</button>
                <button onclick="resetForm()">Reset</button>
            </div>

            <p id="hasilLuas"></p>
        </div>
        <hr>
        <div class="button-container">
            <a href="index.html" class="custom-button">Kembali ke Halaman Utama</a>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
